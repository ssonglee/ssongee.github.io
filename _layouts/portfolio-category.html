---
layout: default
---
<ul class="posts-list">
  
  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
    <li> 
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          <p>{{ post.title }}</p>
          <p class="meta">
            {{ post.date | date: "%B %-d, %Y" }}
          </p>
        </a>
      </h3>
      <p>{{ post.skill }}</p>
      <div class="excerpt">
        {{ post.excerpt }}
      </div>
    </li>
  {% endfor %}
  
</ul>
